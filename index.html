<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="svg" rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Vite + React + TS</title>
    <script>
      fetch(`http://16.170.107.226/api/settings/`)
      .then(response => response.json())
      .then(data => {
            const titleElement = document.getElementById('title');
            if (titleElement) {
              titleElement.textContent = data.title;
            } else {
              console.error('Title element not found');
            }

            const linkElement = document.getElementById('svg');
            if (linkElement) {
              linkElement.href = "http://16.170.107.226"+data.favicon; // Assuming data.icon contains the new href
            } else {
              console.error('Link element not found');
            }
      })
      .catch(error => console.error('Error fetching title:', error));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
